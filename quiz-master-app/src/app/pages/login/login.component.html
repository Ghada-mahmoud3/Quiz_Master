<div class="auth-container">
    <app-auth-form>
        <!-- Login Header -->
        <div class="auth-header">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L3 7L12 12L21 7L12 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M3 17L12 22L21 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M3 12L12 17L21 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <h1 class="auth-title">Welcome back</h1>
            <p class="auth-subtitle">
                Don't have an account? <a routerLink="/signup" class="auth-link">Sign up</a>
            </p>
        </div>
        <!-- Login Form using 'ReactiveForms' -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" formControlName="email" class="form-input" placeholder="email"
                    required />
            </div>
            <!-- Password -->
            <div class="form-group">
                <div class="password-label-container">
                    <label for="password" class="form-label">Password</label>
                    <button type="button" (click)="togglePasswordVisibility()" class="password-toggle">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path *ngIf="showPassword"
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22"
                                stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
                            <ng-container *ngIf="!showPassword">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor"
                                    strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" />
                                <circle cx="12" cy="12" r="3" stroke="currentColor" strokeWidth="2"
                                    strokeLinecap="round" strokeLinejoin="round" />
                            </ng-container>
                        </svg>
                        {{ showPassword ? 'Hide' : 'Show' }}
                    </button>
                </div>
                <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                    placeholder="Password" class="form-input" required />
            </div>
            <!-- Forget Password -->
            <div class="forgot-password">
                <a href="#" class="forgot-link">Forgot your password?</a>
            </div>
            <!-- Submit -->
            <button type="submit" class="submit-button" [disabled]="!loginForm.valid">
                Log in
            </button>

            <p class="terms-text">
                By logging in, you agree to the
                <a href="#" class="terms-link">Terms of use</a> and <a href="#" class="terms-link">Privacy Policy</a>.
            </p>
        </form>
    </app-auth-form>
</div>
